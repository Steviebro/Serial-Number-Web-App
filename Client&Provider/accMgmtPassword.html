<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <link rel="stylesheet" href="../style/MovieTeathre.css">
</head>
<body>
    <header>
        <img src="../Images/logo.png" alt="" class="logo">
        <h1>Manage Your Account</h1>
    </header>
    <nav>
        <a href="../index.html">Home Page</a>
    </nav>
    <article id="article">
        <section>
            <p>Please fill out the form below to manage your account!</p>
            <p class="prompt">If you would like to <a href="accMgmtDelete.html">delete your account instead click
                here.</a></p>
        </section>
        <section id="form">
            <form id="manageAccountForm" action="http://localhost:3000/processManageAccountForm" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <label for="oldPassword">Old Password:</label>
                <input type="password" id="oldPassword" required><br>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required><br>

                <input type="submit" id="submit" Value="Change Password">
                <input type="reset" id="reset" value="Clear Form">
            </form>
        </section>
    </article>
    <footer>
        <p>
            Concordia University
            SOEN 287-Q Project 2: December 3, 2023 
        </p>
    </footer>
    
    <script src="../script/formHandlerBrowser.js" defer></script>
</body>
</html>
